<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
          </div>
        </form>
        <h1 id="city">Hamburg, Germany</h1>
        <ul>
          <li id="date">Monday 14:00</li>
          <li>Sunny</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                alt="Sunny icon"
                class="weather-icon float-left"
              />
              <div class="float-left">
                <span class="temperature" id="temperature">19</span
                ><span class="units">
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity: 77%</li>
              <li>Wind: 8 km/h</li>
            </ul>
          </div>
        </div>
        <div class="row weather-forcast">
            <div class="col-2">
                <h3>
                    Tue
                </h3>
                <img src="https://ssl.gstatic.com/onebox/weather/48/sunny.png"
                alt="Sunny icon"
                 />
                <div class="weather-forcast-temperature">
                    <strong>22°</strong>| 17°
                </div>
            </div>
            <div class="col-2">
                <h3>
                    Wed
                </h3>
                <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                alt="Partly cloudy"
                 />
                <div class="weather-forcast-temperature">
                    <strong>22°</strong>| 17°
                </div>
            </div>
            <div class="col-2">
                <h3>
                    Thu
                </h3>
                <img src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png" />
                <div class="weather-forcast-temperature">
                    <strong>22°</strong>| 17°
                </div>
            </div>
            <div class="col-2">
                <h3>
                    Fri
                </h3>
                <img src="https://ssl.gstatic.com/onebox/weather/48/cloudy.png" />
                <div class="weather-forcast-temperature">
                    <strong>22°</strong>| 17°°
                </div>
            </div>
            <div class="col-2">
                <h3>
                    Sat
                </h3>
                <img src="https://ssl.gstatic.com/onebox/weather/48/cloudy.png" />
                <div class="weather-forcast-temperature">
                    <strong>22°</strong>| 17°
                </div>
            </div>
            <div class="col-2">
                <h3>
                    Sun
                </h3>
                <img src="https://ssl.gstatic.com/onebox/weather/48/sunny.png" />
                <div class="weather-forcast-temperature">
                    <strong>22°</strong>| 17°
                </div>
            </div>
      </div>
    </div>
    <p><a href="https://github.com/sakistellina/App-5">Open-source code</a>by Salistellina</p>
    <script src="src/index.js"></script>
  </body>
</html>
